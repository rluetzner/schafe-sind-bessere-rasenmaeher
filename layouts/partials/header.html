<h1>{{ $.Site.Title }}</h1>
<p>{{ $.Site.Params.subtitle }}</p>
<figure>
  <a href="/">
    <!-- use an empty alt to indicate that this is a decorative element -->
    <img width="100" height="100" src="{{ $.Site.Params.site_logo }}" alt="" />
  </a>
</figure>
<nav data-style="classy">
  {{ range .Site.Menus.main -}}
  <span>
      <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
  </span>
  {{- end }}
</nav>
