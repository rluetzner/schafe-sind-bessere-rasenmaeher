<h1>{{ $.Site.Title }}</h1>
<p>{{ $.Site.Params.subtitle }}</p>
<figure>
  <a href="/">
    <img width="100" height="100" src="{{ $.Site.Params.site_logo }}" />
  </a>
</figure>
<nav>
  {{ range .Site.Menus.main -}}
  <span>
      <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
  </span>
  {{- end }}
</nav>
